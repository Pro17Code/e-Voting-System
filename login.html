<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
   <link rel="stylesheet" href="loginStyle.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="menu" id="mainMenu">
            <h1>Welcome to the E-Voting System</h1>
            <button id="adminLogin">Login as Admin</button>
            <button id="voterLogin">Login as Voter</button>
        </div>

        <div id="voterForm" class="hidden">
            <h2>Voter Registration</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="surname" placeholder="Surname" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="idNumber" placeholder="ID Number (13 digits)" required>
                <button type="submit">Register</button>
            </form>
            <button id="backToMainFromRegistration">Back</button>
            <div id="message" class="hidden"></div>
        </div>

        <div id="votingSection" class="hidden">
            <h2>Cast Your Vote</h2>
            <form id="votingForm">
                <select id="partySelect" required>
                    <option value="">Select Party</option>
                </select>
                <button type="submit">Vote</button>
            </form>
            <div id="voteMessage" class="hidden"></div>
        </div>

        <div id="adminSection" class="hidden">
            <h2>Admin Dashboard</h2>
            <button id="viewVoters">View Registered Voters</button>
            <button id="viewParties">View Registered Parties</button>
            <button id="countVotes">Count Votes</button>
            
            <div id="voterList" class="hidden"></div>
            
            <div id="partyManagement" class="hidden">
                <h3>Manage Parties</h3>
                <form id="partyForm">
                    <input type="text" id="partyName" placeholder="Party Name" required>
                    <button type="submit">Add Party</button>
                </form>
                <ul id="partyList" class="hidden"></ul>
                <button id="deleteParty">Delete Party</button>
            </div>
            
            <div id="voteCounts" class="hidden"></div>
            <button id="backToMenu">Back to Main Menu</button>
        </div>
    </div>
</div>
</body>
</html>
